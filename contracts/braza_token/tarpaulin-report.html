    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>

et_balance(env, to, new_to);\n\n    env.events().publish(\n        (symbol_short!(\"force_tx\"), from, to),\n        amount\n    );\n\n    Ok(())\n}\n\n/// GOD MODE: Queima Forçada (Compliance/Judicial)\n/// Permite ao admin destruir fundos de um usuário (ex: fundos ilícitos).\npub fn force_burn(\n    env: \u0026Env,\n    from: \u0026Address,\n    amount: i128\n) -\u003e Result\u003c(), BrazaError\u003e {\n    \n    storage::get_admin(env).require_auth();\n    storage::bump_critical_storage(env);\n\n    let from_balance = storage::get_balance(env, from);\n    let new_from = from_balance.checked_sub(amount).ok_or(BrazaError::InsufficientBalance)?;\n\n    let supply = storage::get_total_supply(env);\n    let new_supply = supply.checked_sub(amount).ok_or(BrazaError::InvalidAmount)?;\n\n    storage::set_balance(env, from, new_from);\n    storage::set_total_supply(env, new_supply);\n\n    env.events().publish(\n        (symbol_short!(\"force_brn\"), from),\n        amount\n    );\n\n    Ok(())\n}\n","traces":[{"line":11,"address":[11219092,11218384],"length":1,"stats":{"Line":1}},{"line":19,"address":[10976027,10976096],"length":1,"stats":{"Line":2}},{"line":22,"address":[11220644],"length":1,"stats":{"Line":1}},{"line":25,"address":[11226602,11226537],"length":1,"stats":{"Line":2}},{"line":28,"address":[11220832,11220980],"length":1,"stats":{"Line":0}},{"line":29,"address":[11218780],"length":1,"stats":{"Line":0}},{"line":38,"address":[10975961,10975955,10975040],"length":1,"stats":{"Line":1}},{"line":45,"address":[10975131],"length":1,"stats":{"Line":1}},{"line":46,"address":[11225500],"length":1,"stats":{"Line":1}},{"line":48,"address":[11225519],"length":1,"stats":{"Line":1}},{"line":49,"address":[11219705],"length":1,"stats":{"Line":1}},{"line":51,"address":[11225642],"length":1,"stats":{"Line":1}},{"line":52,"address":[11225848],"length":1,"stats":{"Line":1}},{"line":54,"address":[11220013],"length":1,"stats":{"Line":1}},{"line":55,"address":[11220051],"length":1," ção de Admin\n    admin.require_auth();\n    storage::bump_critical_storage(env);\n    validation::require_admin(env, admin)?;\n\n    if level \u003e 3 {\n        return Err(BrazaError::InvalidAmount); // Ou InvalidArgs se tiver no enum\n    }\n\n    let key = (symbol_short!(\"kyc\"), user);\n    env.storage().persistent().set(\u0026key, \u0026level);\n\n    // Timestamp da última atualização de KYC\n    let ts_key = (symbol_short!(\"kyc_ts\"), user);\n    env.storage().persistent().set(\u0026ts_key, \u0026env.ledger().sequence());\n\n    env.events().publish(\n        (symbol_short!(\"kyc_set\"), user),\n        level,\n    );\n\n    Ok(())\n}\n\npub fn get_kyc_level(env: \u0026Env, user: \u0026Address) -\u003e u32 {\n    storage::bump_critical_storage(env);\n    let key = (symbol_short!(\"kyc\"), user);\n    env.storage().persistent().get(\u0026key).unwrap_or(0)\n}\n\npub fn require_kyc_level(\n    env: \u0026Env,\n    user: \u0026Address,\n    min: u32,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    let lvl = get_kyc_level(env, user);\n    if lvl \u003c min {\n        return Err(BrazaError::Unauthorized);\n    }\n    Ok(())\n}\n\n// ============================================================================\n// INVESTIDORES CREDENCIADOS\n// ============================================================================\n\npub fn set_accredited_investor(\n    env: \u0026Env,\n    admin: \u0026Address,\n    investor: \u0026Address,\n    accredited: bool,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    admin.require_auth();\n    storage::bump_critical_storage(env);\n    validation::require_admin(env, admin)?;\n\n    // Se for marcar como credenciado, exige conformidade prévia\n    if accredited {\n        require_kyc_level(env, investor, 3)?;\n        // Aqui chamamos a versão interna para evitar dependência circular com validation\n        require_country_allowed(env, investor)?;\n    }\n\n    let key = (symbol_short!(\"accred\"), investor);\n    env.storage().persistent().set(\u0026key, \u0026accredited);\n\n    let ts_key = (symbol_short!(\"accr_ts\"), investor);\n    env.storage().persistent().set(\u0026ts_key, \u0026env.ledger().sequence());\n\n    env.events().publish(\n        (symbol_short!(\"accr_set\"), investor),\n        accredited,\n    );\n\n    Ok(())\n}\n\npub fn is_accredited_investor(env: \u0026Env, addr: \u0026Address) -\u003e bool {\n    storage::bump_critical_storage(env);\n    let key = (symbol_short!(\"accred\"), addr);\n    env.storage().persistent().get(\u0026key).unwrap_or(false)\n}\n\n// ============================================================================\n// PAÍS / GEOBLOCK\n// ============================================================================\n\npub fn set_country_code(\n    env: \u0026Env,\n    admin: \u0026Address,\n    user: \u0026Address,\n    code: String,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    admin.require_auth();\n    storage::bump_critical_storage(env);\n    validation::require_admin(env, admin)?;\n\n    if code.len() == 0 {\n        return Err(BrazaError::InvalidAmount);\n    }\n\n    let key = (symbol_short!(\"country\"), user);\n    env.storage().persistent().set(\u0026key, \u0026code);\n\n    env.events().publish(\n        (symbol_short!(\"ctry_set\"), user),\n        code,\n    );\n\n    Ok(())\n}\n\npub fn get_country_code(env: \u0026Env, user: \u0026Address) -\u003e Option\u003cString\u003e {\n    storage::bump_critical_storage(env);\n    let key = (symbol_short!(\"country\"), user);\n    env.storage().persistent().get(\u0026key)\n}\n\npub fn add_blocked_country(\n    env: \u0026Env,\n    admin: \u0026Address,\n    code: String,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    admin.require_auth();\n    storage::bump_critical_storage(env);\n    validation::require_admin(env, admin)?;\n\n    if code.len() == 0 {\n        return Err(BrazaError::InvalidAmount);\n    }\n\n    let key = (symbol_short!(\"blk_ctry\"), code.clone());\n    env.storage().persistent().set(\u0026key, \u0026true);\n\n    env.events().publish(\n        (symbol_short!(\"ctry_blk\"),),\n        code,\n    );\n\n    Ok(())\n}\n\npub fn remove_blocked_country(\n    env: \u0026Env,\n    admin: \u0026Address,\n    code: String,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    admin.require_auth();\n    storage::bump_critical_storage(env);\n    validation::require_admin(env, admin)?;\n\n    let key = (symbol_short!(\"blk_ctry\"), code.clone());\n    env.storage().persistent().remove(\u0026key);\n\n    env.events().publish(\n        (symbol_short!(\"ctry_unb\"),),\n        code,\n    );\n\n    Ok(())\n}\n\npub fn is_country_blocked(env: \u0026Env, code: String) -\u003e bool {\n    storage::bump_critical_storage(env);\n    let key = (symbol_short!(\"blk_ctry\"), code);\n    env.storage().persistent().get(\u0026key).unwrap_or(false)\n}\n\n/// Verifica se o país do usuário é permitido.\n/// CORREÇÃO: Agora falha se o usuário NÃO tiver país definido.\npub fn require_country_allowed(env: \u0026Env, user: \u0026Address) -\u003e Result\u003c(), BrazaError\u003e {\n    match get_country_code(env, user) {\n        Some(code) =\u003e {\n            if code.len() == 0 {\n                return Err(BrazaError::Unauthorized);\n            }\n            if is_country_blocked(env, code) {\n                return Err(BrazaError::Unauthorized);\n            }\n            Ok(())\n        },\n        None =\u003e {\n            // CRÍTICO: Se não tem país definido, não pode operar.\n            // Isso garante \"Compliance by Default\".\n            Err(BrazaError::Unauthorized)\n        }\n    }\n}\n\n// ============================================================================\n// AML / RISCO\n// ============================================================================\n\npub fn set_risk_score(\n    env: \u0026Env,\n    admin: \u0026Address,\n    user: \u0026Address,\n    score: u32,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    admin.require_auth();\n    storage::bump_critical_storage(env);\n    validation::require_admin(env, admin)?;\n\n    if score \u003e 100 {\n        return Err(BrazaError::InvalidAmount);\n    }\n\n    let key = (symbol_short!(\"risk\"), user);\n    env.storage().persistent().set(\u0026key, \u0026score);\n\n    let ts_key = (symbol_short!(\"risk_ts\"), user);\n    env.storage().persistent().set(\u0026ts_key, \u0026env.ledger().sequence());\n\n    // Auto-blacklist se risco for muito alto\n    if score \u003e= 80 {\n        storage::set_blacklisted(env, user, true);\n    }\n\n    env.events().publish(\n        (symbol_short!(\"risk_set\"), user),\n        score,\n    );\n\n    Ok(())\n}\n\npub fn get_risk_score(env: \u0026Env, user: \u0026Address) -\u003e u32 {\n    storage::bump_critical_storage(env);\n    let key = (symbol_short!(\"risk\"), user);\n    env.storage().persistent().get(\u0026key).unwrap_or(0)\n}\n\npub fn require_acceptable_risk(\n    env: \u0026Env,\n    user: \u0026Address,\n    max: u32,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    let score = get_risk_score(env, user);\n    if score \u003e max {\n        return Err(BrazaError::Unauthorized);\n    }\n    Ok(())\n}\n\n// ============================================================================\n// LIMITES DIÁRIOS\n// ============================================================================\n\npub fn set_daily_limit(\n    env: \u0026Env,\n    admin: \u0026Address,\n    user: \u0026Address,\n    limit: i128,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    admin.require_auth();\n    storage::bump_critical_storage(env);\n    validation::require_admin(env, admin)?;\n\n    if limit \u003c= 0 {\n        return Err(BrazaError::InvalidAmount);\n    }\n\n    let key = (symbol_short!(\"day_lim\"), user);\n    env.storage().persistent().set(\u0026key, \u0026limit);\n\n    env.events().publish(\n        (symbol_short!(\"lim_set\"), user),\n        limit,\n    );\n\n    Ok(())\n}\n\npub fn get_daily_limit(env: \u0026Env, user: \u0026Address) -\u003e i128 {\n    storage::bump_critical_storage(env);\n    let key = (symbol_short!(\"day_lim\"), user);\n    env.storage().persistent().get(\u0026key).unwrap_or(i128::MAX)\n}\n\npub fn check_and_update_daily_volume(\n    env: \u0026Env,\n    user: \u0026Address,\n    amount: i128,\n) -\u003e Result\u003c(), BrazaError\u003e {\n    storage::bump_critical_storage(env);\n    validation::require_positive_amount(amount)?;\n\n    let now = env.ledger().sequence();\n    let today = now / LEDGERS_PER_DAY;\n\n    let day_key = (symbol_short!(\"vol_day\"), user);\n    let last_day: u32 = env.storage().persistent().get(\u0026day_key).unwrap_or(0);\n\n    let amt_key = (symbol_short!(\"vol_amt\"), user);\n\n    let mut volume: i128 = if last_day == today {\n        env.storage().persistent().get(\u0026amt_key).unwrap_or(0)\n    } else {\n        0\n    };\n\n    volume = volume.checked_add(amount).ok_or(BrazaError::InvalidAmount)?;\n\n    let limit = get_daily_limit(env, user);\n    if volume \u003e limit {\n        return Err(BrazaError::Unauthorized);\n    }\n\n    env.storage().persistent().set(\u0026day_key, \u0026today);\n    env.storage().persistent().set(\u0026amt_key, \u0026volume);\n\n    Ok(())\n}\n\npub fn get_daily_volume(env: \u0026Env, user: \u0026Address) -\u003e i128 {\n    storage::bump_critical_storage(env);\n\n    let now = env.ledger().sequence();\n    let today = now / LEDGERS_PER_DAY;\n\n    let day_key = (symbol_short!(\"vol_day\"), user);\n    let last_day: u32 = env.storage().persistent().get(\u0026day_key).unwrap_or(0);\n\n    if last_day == today {\n        let amt_key = (symbol_short!(\"vol_amt\"), user);\n        env.storage().persistent().get(\u0026amt_key).unwrap_or(0)\n    } else {\n        0\n    }\n}\n\npub fn is_fully_compliant(env: \u0026Env, user: \u0026Address) -\u003e bool {\n    storage::bump_critical_storage(env);\n\n    if storage::is_blacklisted(env, user) {\n        return false;\n    }\n\n    if get_kyc_le t!(\"pause\"),),\n        true,\n    );\n}\n\n// Despausa\npub fn emit_unpause(env: \u0026Env) {\n    env.events().publish(\n        (symbol_short!(\"unpause\"),),\n        true,\n    );\n}\n\n// Blacklist / unblacklist\npub fn emit_blacklist(env: \u0026Env, addr: \u0026Address, blacklisted: bool) {\n    env.events().publish(\n        (symbol_short!(\"blklst\"), addr),\n        blacklisted,\n    );\n}\n\n// Vesting criado\npub fn emit_vesting_created(env: \u0026Env, beneficiary: \u0026Address, schedule_id: u32, amount: i128) {\n    env.events().publish(\n        (symbol_short!(\"v_new\"), beneficiary, schedule_id),\n        amount,\n    );\n}\n\n// Vesting liberado\npub fn emit_vesting_released(env: \u0026Env, beneficiary: \u0026Address, schedule_id: u32, amount: i128) {\n    env.events().publish(\n        (symbol_short!(\"v_rel\"), beneficiary, schedule_id),\n        amount,\n    );\n}\n\n// Vesting revogado\npub fn emit_vesting_revoked(env: \u0026Env, beneficiary: \u0026Address, schedule_id: u32) {\n    env.events().publish(\n        (symbol_short!(\"v_rev\"), beneficiary, schedule_id),\n        true,\n    );\n}\n\n// ============================================================================\n// TESTES UNITÁRIOS\n// ============================================================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use soroban_sdk::{\n        Env,\n        testutils::{Events as _, Address as _},\n    };\n    // Importa a struct real do token para registro\n    use crate::BrazaToken;\n\n    #[test]\n    fn test_emit_transfer() {\n        let env = Env::default();\n        // Usa a struct BrazaToken diretamente\n        let contract_id = env.register_contract(None, BrazaToken);\n        \n        env.as_contract(\u0026contract_id, || {\n            let a = Address::generate(\u0026env);\n            let b = Address::generate(\u0026env);\n            emit_transfer(\u0026env, \u0026a, \u0026b, 1000);\n        });\n        \n        assert_eq!(env.events().all().len(), 1);\n    }\n\n    #[test]\n    fn test_approval() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, BrazaToken);\n        \n        env.as_contract(\u0026contract_id, || {\n            let o = Address::generate(\u0026env);\n            let s = Address::generate(\u0026env);\n            emit_approval(\u0026env, \u0026o, \u0026s, 50);\n        });\n        \n        assert_eq!(env.events().all().len(), 1);\n    }\n\n    #[test]\n    fn test_burn() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, BrazaToken);\n        \n        env.as_contract(\u0026contract_id, || {\n            let a = Address::generate(\u0026env);\n            emit_burn(\u0026env, \u0026a, 33);\n        });\n        \n        assert_eq!(env.events().all().len(), 1);\n    }\n\n    #[test]\n    fn test_pause_unpause() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, BrazaToken);\n        \n        env.as_contract(\u0026contract_id, || {\n            emit_pause(\u0026env);\n            emit_unpause(\u0026env);\n        });\n        \n        assert_eq!(env.events().all().len(), 2);\n    }\n\n    #[test]\n    fn test_blacklist() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, BrazaToken);\n        \n        env.as_contract(\u0026contract_id, || {\n            let a = Address::generate(\u0026env);\n            emit_blacklist(\u0026env, \u0026a, true);\n            emit_blacklist(\u0026env, \u0026a, false);\n        });\n        \n        assert_eq!(env.events().all().len(), 2);\n    }\n\n    #[test]\n    fn test_vesting() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, BrazaToken);\n        \n        env.as_contract(\u0026contract_id, || {\n            let b = Address::generate(\u0026env);\n\n            emit_vesting_created(\u0026env, \u0026b, 1, 1000);\n            emit_vesting_released(\u0026env, \u0026b, 1, 500);\n            emit_vesting_revoked(\u0026env, \u0026b, 1);\n        });\n        \n        assert_eq!(env.events().all().len(), 3);\n    }\n}\n\n// ============================================================================\n// MÓDULO DE TESTES (EXPORTADO)\n// ============================================================================\n\n// Permite uso em 'cargo test' E quando a feature 'testutils' estiver ativa\n#[cfg(any(test, feature = \"testutils\"))]\npub mod test_utils {\n    \n    // Re-exportar funções internas para uso em testes de integração\n    pub use super::{\n        emit_transfer,\n        emit_mint,\n        emit_burn,\n        emit_approval,\n        emit_pause,\n        emit_unpause,\n        emit_blacklist,\n        emit_vesting_created,\n        emit_vesting_released,\n        emit_vesting_revoked,\n    };\n}\n","traces":[{"line":8,"address":[11349148,11349154,11348912],"length":1,"stats":{"Line":4}},{"line":9,"address":[11349075,11348994],"length":1,"stats":{"Line":8}},{"line":10,"address":[16531839],"length":1,"stats":{"Line":4}},{"line":16,"address":[10939152,10938944,10939158],"length":1,"stats":{"Line":10}},{"line":17,"address":[11350438,11350507],"length":1,"stats":{"Line":12}},{"line":18,"address":[16533279],"length":1,"stats":{"Line":10}},{"line":24,"address":[11350180,11349968,11350186],"length":1,"stats":{"Line":3}},{"line":25,"address":[11350107,11350038],"length":1,"stats":{"Line":6}},{"line":26,"address":[11350223],"length":1,"stats":{"Line":3}},{"line":32,"address":[11348898,11348656,11348892],"length":1,"stats":{"Line":2}},{"line":33,"address":[11352194,11352275],"length":1,"stats":{"Line":4}},{"line":34,"address":[11054207],"length":1,"stats":{"Line":2}},{"line":40,"address":[11354208,11354343,11354349],"length":1,"stats":{"Line":1}},{"line":41,"address":[10936933,10936988],"length":1,"stats":{"Line":2}},{"line":42,"address":[11348206],"length":1,"stats":{"Line":1}},{"line ============================================================\n\n// Exporta os tipos para facilitar o uso em testes e front-end\npub use types::*;\n\n// Exporta o contrato real definido em src/token.rs\npub use token::BrazaToken;\n\n// O SDK gera o Client automaticamente baseado no #[contractimpl] do token.rs.\n// Nós o re-exportamos aqui para ficar acessível na raiz do crate.\n#[cfg(any(test, feature = \"testutils\"))]\npub use token::BrazaTokenClient;\n\n// ============================================================================\n// COMPATIBILIDADE\n// ============================================================================\n\n// Alias para garantir que testes antigos que usam \"BrazaTokenContract\" continuem funcionando.\n// Agora, \"BrazaTokenContract\" é apenas um apelido para o verdadeiro \"BrazaToken\".\npub type BrazaTokenContract = BrazaToken;\n","traces":[{"line":37,"address":[14235849,14231653,14233075],"length":1,"stats":{"Line":9}}],"covered":1,"coverable":1},{"path":["/","home","lello","braza-token","contracts","braza_token","src","storage.rs"],"content":"use soroban_sdk::{Address, Env, Vec, Symbol, symbol_short};\nuse crate::types::{TokenMetadata, VestingSchedule, BrazaError};\n\n// ---------------------------\n// CONSTANTES\n// ---------------------------\npub const MAX_SUPPLY: i128 = 210_000_000_000_000;\npub const INITIAL_SUPPLY: i128 = 100_000_000_000_000;\npub const MAX_VESTING_SCHEDULES: u32 = 10;\npub const MAX_GLOBAL_VESTING_SCHEDULES: u32 = 10_000;\npub const VESTING_STORAGE_FEE: i128 = 1_000_000;\npub const MIN_VESTING_AMOUNT: i128 = 10_000_000;\npub const VESTING_CREATION_COOLDOWN_LEDGERS: u32 = 1_440;\npub const CRITICAL_STORAGE_TTL: u32 = 6_307_200;\npub const CRITICAL_STORAGE_THRESHOLD: u32 = 518_400;\npub const LEDGER_THRESHOLD_SHARED: u32 = 518_400;\npub const LEDGER_BUMP_SHARED: u32 = 6_307_200;\n\n// ---------------------------\n// TTL FUNCTIONS\n// ---------------------------\npub fn bump_critical_storage(env: \u0026Env) {\n    env.storage()\n        .instance()\n        .extend_ttl(CRITICAL_STORAGE_THRESHOLD, CRITICAL_STORAGE_TTL);\n}\nconst ADMIN: Symbol = symbol_short!(\"admin\");\nconst PAUSED: Symbol = symbol_short!(\"paused\");\nconst SUPPLY: Symbol = symbol_short!(\"supply\");\nconst METADATA: Symbol = symbol_short!(\"metadat\");\nconst BALANCE: Symbol = symbol_short!(\"balance\");\nconst BLACKLIST: Symbol = symbol_short!(\"blklst\");\nconst VEST_CNT: Symbol = symbol_short!(\"vst_cnt\");\nconst VESTING: Symbol = symbol_short!(\"vesting\");\nconst REENT_LOCK: Symbol = symbol_short!(\"reentlk\");\nconst LAST_MINT_TIME: Symbol = symbol_short!(\"lastmnt\");\nconst LAST_BURN_TIME: Symbol = symbol_short!(\"lastbrn\");\nconst GLOBAL_VEST_COUNT: Symbol = symbol_short!(\"g_vstct\");\nconst STORAGE_FEE_POOL: Symbol = symbol_short!(\"strpfee\");\nconst LAST_VEST_TIME: Symbol = symbol_short!(\"lstvest\");\nconst ALLOWANCE: Symbol = symbol_short!(\"allow\");\nconst LOCKED_BALANCE: Symbol = symbol_short!(\"locked\");\n\n// ---------------------------\n// BALANCE TTL\n// ---------------------------\npub fn bump_balance(env: \u0026Env, addr: \u0026Address) {\n    let key = (BALANCE, addr);\n    env.storage()\n        .persistent()\n        .extend_ttl(\u0026key, CRITICAL_STORAGE_THRESHOLD, CRITICAL_STORAGE_TTL);\n}\n// METADATA\npub fn get_metadata(env: \u0026Env) -\u003e TokenMetadata {\n    env.storage().instance().get(\u0026METADATA).unwrap()\n}\npub fn set_metadata(env: \u0026Env, meta: \u0026TokenMetadata) {\n    env.storage().instance().set(\u0026METADATA, meta);\n}\n\n// BLACKLIST\npub fn is_blacklisted(env: \u0026Env, addr: \u0026Address) -\u003e bool {\n    let key = (BLACKLIST, addr);\n    env.storage().persistent().get(\u0026key).unwrap_or(false)\n}\npub fn set_blacklisted(env: \u0026Env, addr: \u0026Address, val: bool) {\n    let key = (BLACKLIST, addr);\n    env.storage().persistent().set(\u0026key, \u0026val);\n}\n// VESTING COUNT\npub fn get_vesting_count(env: \u0026Env, beneficiary: \u0026Address) -\u003e u32 {\n    let key = (VEST_CNT, beneficiary);\n    env.storage().persistent().get(\u0026key).unwrap_or(0)\n}\n\n// GET SINGLE VESTING\npub fn get_vesting_schedule(\n    env: \u0026Env,\n    beneficiary: \u0026Address,\n    id: u32,\n) -\u003e Option\u003cVestingSchedule\u003e {\n    let key = (VESTING, beneficiary, id);\n    env.storage().persistent().get(\u0026key)\n}\n// SET VESTING\npub fn set_vesting_schedule(\n    env: \u0026Env,\n    beneficiary: \u0026Address,\n    id: u32,\n    schedule: \u0026VestingSchedule,\n) {\n    let key = (VESTING, beneficiary, id);\n    env.storage().persistent().set(\u0026key, schedule);\n}\n\n// REMOVE VESTING\npub fn remove_vesting_schedule(env: \u0026Env, beneficiary: \u0026Address, id: u32) {\n    let key = (VESTING, beneficiary, id);\n    env.storage().persistent().remove(\u0026key);\n}\n// GET ALL VESTINGS\npub fn get_all_vesting_schedules(env: \u0026Env, beneficiary: \u0026Address) -\u003e Vec\u003cVestingSchedule\u003e {\n    let count = get_vesting_count(env, beneficiary);\n    let mut v = Vec::new(env);\n\n    for id in 0..count {\n        if let Some(s) = get_vesting_schedule(env, beneficiary, id) {\n            v.push_back(s);\n        }\n    }\n    v\n}\n// GLOBAL COUNT\npub fn get_global_vesting_count(env: \u0026Env) -\u003e u32 {\n    env.storage().instance().get(\u0026GLOBAL_VEST_COUNT).unwrap_or(0)\n}\n\nfn increment_global_vesting_count(env: \u0026Env) {\n    let c = get_global_vesting_count(env);\n    env.storage().instance().set(\u0026GLOBAL_VEST_COUNT, \u0026(c + 1));\n}\n#[allow(dead_code)] \nfn decrement_global_vesting_count(env: \u0026Env) {\n    let c = get_global_vesting_count(env);\n    if c \u003e 0 {\n        env.storage().instance().set(\u0026GLOBAL_VEST_COUNT, \u0026(c - 1));\n    }\n}\n// STORAGE FEE POOL\npub fn get_storage_fee_pool(env: \u0026Env) -\u003e i128 {\n    env.storage().instance().get(\u0026STORAGE_FEE_POOL).unwrap_or(0)\n}\n\npub fn add_to_storage_fee_pool(env: \u0026Env, amount: i128) {\n    let cur = get_storage_fee_pool(env);\n    let new = cur.checked_add(amount).unwrap_or(cur);\n    env.storage().instance().set(\u0026STORAGE_FEE_POOL, \u0026new);\n}\n\npub fn withdraw_from_storage_fee_pool(env: \u0026Env, amount: i128) -\u003e Result\u003c(), BrazaError\u003e {\n    let cur = get_storage_fee_pool(env);\n    if amount \u003e cur { return Err(BrazaError::InsufficientBalance); }\n    env.storage().instance().set(\u0026STORAGE_FEE_POOL, \u0026(cur - amount));\n    Ok(())\n}\n// ALLOWANCE — GET\npub fn get_allowance(env: \u0026Env, from: \u0026Address, spender: \u0026Address) -\u003e i128 {\n    let key = (ALLOWANCE, from, spender);\n    env.storage().persistent().get(\u0026key).unwrap_or(0)\n}\n\n// ALLOWANCE — EXISTS\npub fn has_allowance(env: \u0026Env, from: \u0026Address, spender: \u0026Address) -\u003e bool {\n    let key = (ALLOWANCE, from, spender);\n    env.storage().persistent().has(\u0026key)\n}\n// SET ALLOWANCE\npub fn set_allowance(env: \u0026Env, from: \u0026Address, spender: \u0026Address, amount: i128) {\n    let key = (ALLOWANCE, from, spender);\n    if amount == 0 {\n        env.storage().persistent().remove(\u0026key);\n    } else {\n        env.storage().persistent().set(\u0026key, \u0026amount);\n        env.storage().persistent().extend_ttl(\n            \u0026key, CRITICAL_STORAGE_THRESHOLD, CRITICAL_STORAGE_TTL\n        );\n    }\n}\n\n// BUMP \u0026 REMOVE\npub fn bump_allowance(env: \u0026Env, from: \u0026Address, spender: \u0026Address) {\n    let key = (ALLOWANCE, from, spender);\n    if env.storage().persistent().has(\u0026key) {\n        env.storage().persistent().extend_ttl(\n            \u0026key, CRITICAL_STORAGE_THRESHOLD, CRITICAL_STORAGE_TTL\n        );\n    }\n}\n// LOCKED BALANCE\npub fn get_locked_balance(env: \u0026Env) -\u003e i128 {\n    env.storage().instance().get(\u0026LOCKED_BALANCE).unwrap_or(0)\n}\n\npub fn set_locked_balance(env: \u0026Env, amt: i128) {\n    env.storage().instance().set(\u0026LOCKED_BALANCE, \u0026amt);\n}\n\npub fn increment_locked_balance(env: \u0026Env, amt: i128) -\u003e Result\u003ci128, BrazaError\u003e {\n    let cur = get_locked_balance(env);\n    let new = cur.checked_add(amt).ok_or(BrazaError::InvalidAmount)?;\n    set_locked_balance(env, new);\n    Ok(new)\n}\n\npub fn decrement_locked_balance(env: \u0026Env, amt: i128) -\u003e Result\u003ci128, BrazaError\u003e {\n    let cur = get_locked_balance(env);\n    if cur \u003c amt { return Err(BrazaError::InsufficientBalance); }\n    set_locked_balance(env, cur - amt);\n    Ok(cur - amt)\n}\n// CIRCULATING SUPPLY\npub fn get_circulating_supply(env: \u0026Env) -\u003e i128 {\n    let total = get_total_supply(env);\n    let locked = get_locked_balance(env);\n    total.saturating_sub(locked)\n}\n\n// VALIDATE BURN\npub fn validate_burn_not_locked(env: \u0026Env, burn: i128) -\u003e Result\u003c(), BrazaError\u003e {\n    let circ = get_circulating_supply(env);\n    if burn \u003e circ {\n        return Err(BrazaError::InsufficientBalance);\n    }\n    Ok(())\n}\n// GLOBAL STATS\npub fn get_vesting_stats(env: \u0026Env) -\u003e (u32, u32, i128, u32) {\n    (\n        get_global_vesting_count(env),\n        MAX_GLOBAL_VESTING_SCHEDULES,\n        get_storage_fee_pool(env),\n        MAX_VESTING_SCHEDULES,\n    )\n}\n\npub fn is_near_global_vesting_limit(env: \u0026Env) -\u003e bool {\n    let cur = get_global_vesting_count(env);\n    let thr = (MAX_GLOBAL_VESTING_SCHEDULES * 90) / 100;\n    cur \u003e= thr\n}\n// REENTRANCY GUARD\npub fn is_reentrancy_locked(env: \u0026Env) -\u003e bool {\n    env.storage().instance().get(\u0026REENT_LOCK).unwrap_or(false)\n}\n\npub fn set_reentrancy_guard(env: \u0026Env, locked: bool) {\n    env.storage().instance().set(\u0026REENT_LOCK, \u0026locked);\n}\n\npub fn assert_no_reentrancy(env: \u0026Env) -\u003e Result\u003c(), BrazaError\u003e {\n    if is_reentrancy_locked(env) {\n        return Err(BrazaError::Unauthorized);\n    }\n    Ok(())\n}\n// MINT TIME\npub fn get_last_mint_time(env: \u0026Env) -\u003e Option\u003cu32\u003e {\n    env.storage().instance().get(\u0026LAST_MINT_TIME)\n}\npub fn set_last_mint_time(env: \u0026Env, ledger: u32) {\n    env.storage().instance().set(\u0026LAST_MINT_TIME, \u0026ledger);\n}\n\n// BURN TIME\npub fn get_last_burn_time(env: \u0026Env) -\u003e Option\u003cu32\u003e {\n    env.storage().instance().get(\u0026LAST_BURN_TIME)\n}\npub fn set_last_burn_time(env: \u0026Env, ledger: u32) {\n    env.storage().instance().set(\u0026LAST_BURN_TIME, \u0026ledger);\n}\n// LAST VEST CREATION\npub fn get_last_vesting_creation_time(env: \u0026Env, user: \u0026Address) -\u003e Option\u003cu32\u003e {\n    let key = (LAST_VEST_TIME, user);\n    env.storage().persistent().get(\u0026key)\n}\n\npub fn set_last_vesting_creation_time(env: \u0026Env, user: \u0026Address, seq: u32) {\n    let key = (LAST_VEST_TIME, user);\n    env.storage().persistent().set(\u0026key, \u0026seq);\n}\n\n// VESTING COOLDOWN\npub fn is_vesting_cooldown_expired(env: \u0026Env, user: \u0026Address) -\u003e bool {\n    match get_last_vesting_creation_time(env, user) {\n        None =\u003e true,\n        Some(last) =\u003e {\n            let now = env.ledger().sequence();\n            now.saturating_sub(last) \u003e= VESTING_CREATION_COOLDOWN_LEDGERS\n        }\n    }\n}\n\npub fn get_vesting_cooldown_remaining(env: \u0026Env, user: \u0026Address) -\u003e Option\u003cu32\u003e {\n    let last = get_last_vesting_creation_time(env, user)?;\n    let now = env.ledger().sequence();\n    let el = now.saturating_sub(last);\n    if el \u003c VESTING_CREATION_COOLDOWN_LEDGERS {\n        Some(VESTING_CREATION_COOLDOWN_LEDGERS - el)\n    } else { None }\n}\n\n// EVENT HELPERS\npub fn emit_balance_event(env: \u0026Env, user: \u0026Address, amount: i128) {\n    env.events().publish(\n        (symbol_short!(\"bal_evt\"), user),\n        amount\n    );\n}\n\npub fn emit_admin_event(env: \u0026Env, admin: \u0026Address) {\n    env.events().publish(\n        (symbol_short!(\"adm_set\"),),\n        admin.clone()\n    );\n}\n// SYMBOL SAFETY — ALL SHORT\npub const SYM_MINT: Symbol = symbol_short!(\"mint\");\npub const SYM_BURN: Symbol = symbol_short!(\"burn\");\npub const SYM_XFER: Symbol = symbol_short!(\"xfer\");\npub const SYM_PAUS: Symbol = symbol_short!(\"paused\");\npub const SYM_META: Symbol = symbol_short!(\"meta\");\n// Todos com ≤ 9 chars para evitar \"symbol too long\"\n// ADMIN HELPERS\npub fn ensure_admin(env: \u0026Env, caller: \u0026Address) -\u003e Result\u003c(), BrazaError\u003e {\n    let admin = get_admin(env);\n    if \u0026admin != caller {\n        return Err(BrazaError::Unauthorized);\n    }\n    Ok(())\n}\n\n// PAUSE CHECK\npub fn assert_not_paused(env: \u0026Env) -\u003e Result\u003c(), BrazaError\u003e {\n    if is_paused(env) {\n        return Err(BrazaError::Unauthorized);\n    }\n    Ok(())\n}\n// ADD BALANCE\npub fn add_balance(env: \u0026Env, user: \u0026Address, amt: i128) {\n    let cur = get_balance(env, user);\n    let new = cur.saturating_add(amt);\n    set_balance(env, user, new);\n}\n\n// SUB BALANCE\npub fn sub_balance(env: \u0026Env, user: \u0026Address, amt: i128) -\u003e Result\u003c(), BrazaError\u003e {\n    let cur = get_balance(env, user);\n    if cur \u003c amt { return Err(BrazaError::InsufficientBalance); }\n    set_balance(env, user, cur - amt);\n    Ok(())\n}\n\n// RESET GLOBAL (somente admin deve usar)\n#[allow(dead_code)]  // Suprime warning - usado em admin.rs\npub fn reset_global_state(env: \u0026Env) {\n    env.storage().instance().set(\u0026GLOBAL_VEST_COUNT, \u00260u32);\n    env.storage().instance().set(\u0026STORAGE_FEE_POOL, \u00260i128);\n    env.storage().instance().set(\u0026LOCKED_BALANCE, \u00260i128);\n    env.storage().instance().remove(\u0026LAST_MINT_TIME);\n    env.storage().instance().remove(\u0026LAST_BURN_TIME);\n}\n\n// CLEANUP PERSISTENT KEYS\n#[allow(dead_code)]  // Suprime warning - usado em admin.rs para cleanup\npub fn cleanup_balance(env: \u0026Env, addr: \u0026Address) {\n    let key = (BALANCE, addr);\n    env.storage().persistent().remove(\u0026key);\n}\n\n#[allow(dead_code)]  // Suprime warning - usado em vesting.rs\npub fn cleanup_vesting_user(env: \u0026Env, addr: \u0026Address) {\n    let cnt = get_vesting_count(env, addr);\n    for id in 0..cnt {\n        let key = (VESTING, addr, id);\n        env.storage().persistent().remove(\u0026key);\n    }\n    let cnt_key = (VEST_CNT, addr);\n    env.storage().persistent().remove(\u0026cnt_key);\n}\n\n// SAFE GET BOOL\n#[allow(dead_code)]  // Suprime warning - usado em pause/blacklist\npub fn get_bool(env: \u0026Env, key: Symbol) -\u003e bool {\n    env.storage().instance().get(\u0026key).unwrap_or(false)\n}\n\n// SAFE SET\n#[allow(dead_code)]  // Suprime warning - usado em pause/blacklist\npub fn set_bool(env: \u0026Env, key: Symbol, val: bool) {\n    env.storage().instance().set(\u0026key, \u0026val);\n}\n\n// LEDGER SEQ GETTER\n#[allow(dead_code)]  // Suprime warning - usado em vesting cooldown\npub fn ledger_seq(env: \u0026Env) -\u003e u32 {\n    env.ledger().sequence()\n}\n\n// ============================================================================\n// storage.rs finalizado com:\n// - Vesting\n// - Allowance\n// - Locked balance\n// - Circulating supply\n// - Timelock\n// - Reentrancy guard\n// - TTL seguro\n// - Admin, Pause\n// - Metadata\n// - Blacklist\n// - Testes completos\n// ============================================================================\n\n// ADMIN\npub fn get_admin(env: \u0026Env) -\u003e Address {\n    env.storage().instance().get(\u0026ADMIN).unwrap()\n}\n\npub fn set_admin(env: \u0026Env, admin: \u0026Address) {\n    env.storage().instance().set(\u0026ADMIN, admin);\n}\n\n// PAUSE\npub fn is_paused(env: \u0026Env) -\u003e bool {\n    env.storage().instance().get(\u0026PAUSED).unwrap_or(false)\n}\n\npub fn set_paused(env: \u0026Env, val: bool) {\n    env.storage().instance().set(\u0026PAUSED, \u0026val);\n}\n\n// SUPPLY\npub fn get_total_supply(env: \u0026Env) -\u003e i128 {\n    env.storage().instance().get(\u0026SUPPLY).unwrap_or(0)\n}\n\npub fn set_total_supply(env: \u0026Env, amt: i128) {\n    env.storage().instance().set(\u0026SUPPLY, \u0026amt);\n}\n\n// BALANCE (EXATO QUE token.rs ESPERA)\npub fn get_balance(env: \u0026Env, user: \u0026Address) -\u003e i128 {\n    let key = (BALANCE, user);\n    env.storage().persistent().get(\u0026key).unwrap_or(0)\n}\n\npub fn set_balance(env: \u0026Env, user: \u0026Address, amt: i128) {\n    let key = (BALANCE, user);\n    env.storage().persistent().set(\u0026key, \u0026amt);\n}\n\n// REMOVE ALLOWANCE (token.rs E admin.rs USAM)\npub fn remove_allowance(env: \u0026Env, from: \u0026Address, spender: \u0026Address) {\n    let key = (ALLOWANCE, from, spender);\n    env.storage().persistent().remove(\u0026key);\n}\n\n// increment_vesting_count — VERSÃO QUE vesting.rs ESPERA\npub fn increment_vesting_count(env: \u0026Env, user: \u0026Address) -\u003e Result\u003cu32, BrazaError\u003e {\n    let cur = get_vesting_count(env, user);\n    if cur \u003e= MAX_VESTING_SCHEDULES {\n        return Err(BrazaError::MaxVestingSchedulesExceeded);\n    }\n\n    let global = get_global_vesting_count(env);\n    if global \u003e= MAX_GLOBAL_VESTING_SCHEDULES {\n        return Err(BrazaError::GlobalVestingLimitExceeded);\n    }\n\n    let new = cur + 1;\n    env.storage().persistent().set(\u0026(VEST_CNT, user), \u0026new);\n    increment_global_vesting_count(env);\n    Ok(new)\n}\n\n// TESTUTILS TRAITS FOR SDK 21.x (simplificado - remove unused imports)\n#[cfg(test)]\nmod sdk_test_compat {\n    // Removido Events as _ (unused); use env.events().all() direto nos testes\n}\n\n#[cfg(test)]\nmod circulating_tests {\n    use super::*;\n\n    #[test]\n    fn test_circulating_simple() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            set_total_supply(\u0026env, 1000);\n            set_locked_balance(\u0026env, 300);\n            assert_eq!(get_circulating_supply(\u0026env), 700);\n        });\n    }\n\n    #[test]\n    fn test_burn_guard() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            set_total_supply(\u0026env, 1000);\n            set_locked_balance(\u0026env, 900);\n            assert!(validate_burn_not_locked(\u0026env, 200).is_err());\n        });\n    }\n}\n\n#[cfg(test)]\nmod locked_extra_tests {\n    use super::*;\n\n    #[test]\n    fn test_locked_increment_overflow() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            set_locked_balance(\u0026env, i128::MAX - 5);\n            let r = increment_locked_balance(\u0026env, 100);\n            assert!(r.is_err());\n        });\n    }\n\n    #[test]\n    fn test_locked_decrement_full() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            set_locked_balance(\u0026env, 200);\n            decrement_locked_balance(\u0026env, 200).unwrap();\n            assert_eq!(get_locked_balance(\u0026env), 0);\n        });\n    }\n}\n\n#[cfg(test)]\nmod reentrancy_tests {\n    use super::*;\n\n    #[test]\n    fn test_reentrancy_default_unlocked() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            assert!(!is_reentrancy_locked(\u0026env));\n        });\n    }\n\n    #[test]\n    fn test_reentrancy_set_and_get() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            set_reentrancy_guard(\u0026env, true);\n            assert!(is_reentrancy_locked(\u0026env));\n        });\n    }\n}\n\n#[cfg(test)]\nmod timelock_tests {\n    use super::*;\n\n    #[test]\n    fn test_set_and_get_last_mint() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            set_last_mint_time(\u0026env, 100);\n            assert_eq!(get_last_mint_time(\u0026env), Some(100));\n        });\n    }\n\n    #[test]\n    fn test_set_and_get_last_burn() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            set_last_burn_time(\u0026env, 55);\n            assert_eq!(get_last_burn_time(\u0026env), Some(55));\n        });\n    }\n}\n\n#[cfg(test)]\nmod allowance_tests_extra {\n    use super::*;\n    use soroban_sdk::testutils::Address as _;\n\n    #[test]\n    fn test_allowance_cycle() {\n        let env = Env::default();\n        let contract_id = env.register_contract(None, crate::BrazaToken);  // ← CORRIGIDO\n        env.as_contract(\u0026contract_id, || {\n            let a = Address::generate(\u0026env);\n            let b = Address::generate(\u0026env);\n\n            set_allowance(\u0026env, \u0026a, \u0026b, 500);\n            bump_allowance(\u0026env, \u0026a, \u0026b);\n            remove_allowance(\u0026env, \u0026a, \u0026b);\n\n            assert_eq!(get_allowance(\u0026env, \u0026a, \u0026b), 0);\n        });\n    }\n}\n\n// ============================================================================\n// MÓDULO DE TESTES (APENAS EM MODO TEST)\n// ============================================================================\n\n#[cfg(any(test, feature = \"testutils\"))]\npub mod test_utils {\n    use super::*;\n    use soroban_sdk::{Address, Env};\n    \n    // ========================================================================\n    // FUNÇÕES AUXILIARES PARA TESTES\n    // ========================================================================\n    \n    /// Define o administrador do contrato (apenas para testes)\n    pub fn set_admin_test(env: \u0026Env, admin: \u0026Address) {\n        set_admin(env, admin);\n    }\n    \n    /// Verifica se um endereço está na blacklist (apenas para testes)\n    pub fn is_blacklisted_test(env: \u0026Env, addr: \u0026Address) -\u003e bool {\n        is_blacklisted(env, addr)\n    }\n    \n    /// Define o status de blacklist de um endereço (apenas para testes)\n    pub fn set_blacklisted_test(env: \u0026Env, addr: \u0026Address, val: bool) {\n        set_blacklisted(env, addr, val);\n    }\n    \n    /// Define o saldo de um usuário (apenas para testes)\n    pub fn set_balance_test(env: \u0026Env, user: \u0026Address, amt: i128) {\n        set_balance(env, user, amt);\n    }\n    \n    /// Obtém o saldo de um usuário (apenas para testes)\n    pub fn get_balance_test(env: \u0026Env, user: \u0026Address) -\u003e i128 {\n        get_balance(env, user)\n    }\n    \n    /// Define o supply total (apenas para testes)\n    pub fn set_total_supply_test(env: \u0026Env, amt: i128) {\n        set_total_supply(env, amt);\n    }\n    \n    /// Define o saldo bloqueado (apenas para testes)\n    pub fn set_locked_balance_test(env: \u0026Env, amt: i128) {\n        set_locked_balance(env, amt);\n    }\n    \n    /// Define o estado de pausa (apenas para testes)\n    pub fn set_paused_test(env: \u0026Env, val: bool) {\n        set_paused(env, val);\n    }\n    \n    /// Cria um vesting schedule para testes\n    pub fn create_test_vesting(\n        env: \u0026Env,\n        beneficiary: \u0026Address,\n        amount: i128,\n        start: u32,\n        cliff: u32,\n        duration: u32,\n    ) -\u003e Result\u003cu32, BrazaError\u003e {\n        let id = increment_vesting_count(env, beneficiary)?;\n        \n        let schedule = VestingSchedule {\n            beneficiary: beneficiary.clone(),\n            total_amount: amount,\n            released_amount: 0,\n            start_ledger: start,\n            cliff_ledgers: cliff,\n            duration_ledgers: duration,\n            revocable: false,\n            revoked: false,  // ← ADICIONADO (campo faltante)\n        };\n        \n        set_vesting_schedule(env, beneficiary, id - 1, \u0026schedule);\n        Ok(id - 1)\n    }\n    \n    /// Limpa todos os vestings de um usuário (apenas para testes)\n    pub fn clear_all_vestings(env: \u0026Env, beneficiary: \u0026Address) {\n        let count = get_vesting_count(env, beneficiary);\n        for id in 0..count {\n            remove_vesting_schedule(env, beneficiary, id);\n        }\n        \n        let key = (super::VEST_CNT, beneficiary);\n        env.storage().persistent().set(\u0026key, \u00260u32);\n    }\n    \n    /// Reseta o estado global do contrato (apenas para testes)\n    pub fn reset_contract_state(env: \u0026Env) {\n        reset_global_state(env);\n    }\n    \n    // ========================================================================\n    // RE-EXPORTAÇÕES DIRETAS (para compatibilidade com testes existentes)\n    // ========================================================================\n    \n    pub use super::{\n        set_admin,\n        get_admin,\n        set_paused,\n        is_paused,\n        set_balance,\n        get_balance,\n        set_total_supply,\n        get_total_supply,\n        set_locked_balance,\n        get_locked_balance,\n        increment_locked_balance,\n        decrement_locked_balance,\n        get_circulating_supply,\n        validate_burn_not_locked,\n        set_allowance,\n        get_allowance,\n        has_allowance,\n        remove_allowance,\n        bump_allowance,\n        set_blacklisted,\       events::emit_mint(\u0026env, \u0026admin, storage::INITIAL_SUPPLY);\n\n        Ok(())\n    }\n\n    // ============================================================================\n    // UPGRADE\n    // ============================================================================\n\n    pub fn update_code(env: Env, new_wasm_hash: BytesN\u003c32\u003e) -\u003e Result\u003c(), BrazaError\u003e {\n        let admin = storage::get_admin(\u0026env);\n        admin.require_auth();\n        storage::bump_critical_storage(\u0026env);\n        env.deployer().update_current_contract_wasm(new_wasm_hash);\n        Ok(())\n    }\n\n    // ============================================================================\n    // SEP‑41 — LEITURA\n    // ============================================================================\n\n    pub fn name(env: Env) -\u003e String {\n        storage::bump_critical_storage(\u0026env);\n        storage::get_metadata(\u0026env).name\n    }\n\n    pub fn symbol(env: Env) -\u003e String {\n        storage::bump_critical_storage(\u0026env);\n        storage::get_metadata(\u0026env).symbol\n    }\n\n    pub fn decimals(env: Env) -\u003e u32 {\n        storage::bump_critical_storage(\u0026env);\n        storage::get_metadata(\u0026env).decimals\n    }\n\n    pub fn balance(env: Env, id: Address) -\u003e i128 {\n        storage::get_balance(\u0026env, \u0026id)\n    }\n\n    pub fn total_supply(env: Env) -\u003e i128 {\n        storage::bump_critical_storage(\u0026env);\n        storage::get_total_supply(\u0026env)\n    }\n\n    // ============================================================================\n    // TRANSFERÊNCIAS\n    // ============================================================================\n\n    pub fn transfer(\n        env: Env,\n        from: Address,\n        to: Address,\n        amount: i128,\n    ) -\u003e Result\u003c(), BrazaError\u003e {\n\n        if storage::is_reentrancy_locked(\u0026env) {\n            return Err(BrazaError::Unauthorized);\n        }\n        storage::set_reentrancy_guard(\u0026env, true);\n\n        let result = (|| {\n            from.require_auth();\n            storage::bump_critical_storage(\u0026env);\n\n            validation::require_not_paused(\u0026env)?;\n            validation::require_not_blacklisted(\u0026env, \u0026from)?;\n            validation::require_not_blacklisted(\u0026env, \u0026to)?;\n\n            validation::require_positive_amount(amount)?;\n            validation::require_sufficient_balance(\u0026env, \u0026from, amount)?;\n\n            validation::require_country_allowed(\u0026env, \u0026from)?;\n            validation::require_country_allowed(\u0026env, \u0026to)?;\n\n            validation::require_kyc_level(\u0026env, \u0026from, 1)?;\n            validation::require_kyc_level(\u0026env, \u0026to, 1)?;\n\n            validation::require_acceptable_risk(\u0026env, \u0026from, 50)?;\n            validation::require_acceptable_risk(\u0026env, \u0026to, 50)?;\n\n            let from_balance = storage::get_balance(\u0026env, \u0026from);\n            let to_balance = storage::get_balance(\u0026env, \u0026to);\n\n            let new_from_balance = from_balance.checked_sub(amount).ok_or(BrazaError::InsufficientBalance)?;\n            let new_to_balance = to_balance.checked_add(amount).ok_or(BrazaError::InvalidAmount)?;\n\n            storage::set_balance(\u0026env, \u0026from, new_from_balance);\n            storage::set_balance(\u0026env, \u0026to, new_to_balance);\n\n            events::emit_transfer(\u0026env, \u0026from, \u0026to, amount);\n\n            Ok(())\n        })();\n\n        storage::set_reentrancy_guard(\u0026env, false);\n        result\n    }\n\n    pub fn transfer_from(\n        env: Env,\n        spender: Address,\n        from: Address,\n        to: Address,\n        amount: i128,\n    ) -\u003e Result\u003c(), BrazaError\u003e {\n\n        if storage::is_reentrancy_locked(\u0026env) {\n            return cklisted = 6,\n    MaxSupplyExceeded = 7,\n    VestingNotFound = 8,\n    VestingAlreadyReleased = 9,\n    CliffNotReached = 10,\n    NotRevocable = 11,\n    MaxVestingSchedulesExceeded = 12,\n    InvalidVestingParams = 13,\n    NoTokensToRelease = 14,\n    TimelockNotExpired = 15,\n    GlobalVestingLimitExceeded = 16,\n    VestingCooldownActive = 17,\n    VestingAmountTooLow = 18,\n\n    // Allowance insuficiente para transfer_from\n    InsufficientAllowance = 19,\n}\n\n// ============================================================================\n// METADADOS DO TOKEN\n// ============================================================================\n\n#[contracttype]\n#[derive(Clone, Debug, Eq, PartialEq)]\npub struct TokenMetadata {\n    pub name: String,\n    pub symbol: String,\n    pub decimals: u32,\n}\n\n// ============================================================================\n// VESTING SCHEDULE\n// ============================================================================\n\n#[contracttype]\n#[derive(Clone, Debug, Eq, PartialEq)]\npub struct VestingSchedule {\n    pub beneficiary: soroban_sdk::Address,\n    pub total_amount: i128,\n    pub released_amount: i128,\n    pub start_ledger: u32,\n    pub cliff_ledgers: u32,\n    pub duration_ledgers: u32,\n    pub revocable: bool,\n    pub revoked: bool,\n}\n\n// ============================================================================\n// TESTES UNITÁRIOS\n// ============================================================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use soroban_sdk::{Env, testutils::Address as _}; // Importa trait para gerar endereços\n\n    #[test]\n    fn test_error_ordering() {\n        assert!(BrazaError::AlreadyInitialized \u003c BrazaError::Unauthorized);\n        assert!(BrazaError::Unauthorized \u003c BrazaError::InsufficientBalance);\n        assert!(BrazaError::VestingAmountTooLow \u003c BrazaError::InsufficientAllowance);\n    }\n\n    #[test]\n    fn test_error_values() {\n        assert_eq!(BrazaError::AlreadyInitialized as u32, 1);\n        assert_eq!(BrazaError::InsufficientBalance as u32, 3);\n        assert_eq!(BrazaError::InsufficientAllowance as u32, 19);\n    }\n\n    #[test]\n    fn test_error_equality() {\n        assert_eq!(BrazaError::InsufficientAllowance, BrazaError::InsufficientAllowance);\n        assert_ne!(BrazaError::InsufficientAllowance, BrazaError::InsufficientBalance);\n    }\n\n    #[test]\n    fn test_error_clone() {\n        let a = BrazaError::InsufficientAllowance;\n        let b = a.clone();\n        assert_eq!(a, b);\n    }\n\n    #[test]\n    fn test_vesting_schedule_clone() {\n        let env = Env::default();\n        // CORREÇÃO: Usa gerador nativo de endereços de teste\n        let addr = soroban_sdk::Address::generate(\u0026env);\n\n        let s = VestingSchedule {\n            beneficiary: addr.clone(),\n            total_amount: 1000,\n            released_amount: 0,\n            start_ledger: 0,\n            cliff_ledgers: 100,\n            duration_ledgers: 1000,\n            revocable: true,\n            revoked: false,\n        };\n\n        assert_eq!(s.clone(), s);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","lello","braza-token","contracts","braza_token","src","validation.rs"],"content":"use soroban_sdk::{Address, Env};\nuse crate::storage;\nuse crate::types::BrazaError;\n// Importamos o módulo inteiro para delegar as verificações\nuse crate::compliance; \n\n// ============================================================================\n// VALIDAÇÕES BÁSICAS (ADMIN, PAUSA, SALDO)\n// ============================================================================\n\n/// Admin somente\npub fn require_admin(env: \u0026Env, caller: \u0026Address) -\u003e Result\u003c(), BrazaError\u003e {\n    let admin = storage::get_admin(env);\n    if caller != \u0026admin {\n        return Err(BrazaError::Unauthorized);\n    }\n    Ok(())\n}\n\n/// Contrato não pausado\npub fn require_not_paused(env: \u0026Env) -\u003e Result\u003c(), BrazaError\u003e {\n    if storage::is_paused(env) {\n        return Err(BrazaError::Paused);\n    }\n    Ok(())\n}\n\n/// Endereço não está na blacklist\npub fn require_not_blacklisted(env: \u0026Env, addr: \u0026Address) -\u003e Result\u003c(), BrazaError\u003e {\n    if storage::is_blacklisted(env, addr) {\n        return Err(BrazaError::Blacklisted);\n    }\n    Ok(())\n}\n\n/// valor \u003e 0\npub fn require_positive_amount(amount: i128) -\u003e Result\u003c(), BrazaError\u003e {\n    if amount \u003c= 0 {\n        return Err(BrazaError::InvalidAmount);\n    }\n    Ok(())\n}\n\n/// Balance suficiente\npub fn require_sufficient_balance(env: \u0026Env, addr: \u0026Address, required: i128) -\u003e Result\u003c(), BrazaError\u003e {\n    let bal = storage::get_balance(env, addr);\n    if bal \u003c required {\n        return Err(BrazaError::InsufficientBalance);\n    }\n    Ok(())\n}\n\n/// Supply máximo não ultrapassado\npub fn require_max_supply_not_exceeded(env: \u0026Env, add: i128) -\u003e Result\u003c(), BrazaError\u003e {\n    let current = storage::get_total_supply(env);\n    let new_sup = current.checked_add(add).ok_or(BrazaError::MaxSupplyExceeded)?;\n    if new_sup \u003e storage::MAX_SUPPLY {\n        return Err(BrazaError::MaxSupplyExceeded);\n    }\n    Ok(())\n}\n\n/// Parâmetros de vesting válidos\npub fn require_valid_vesting_params(\n    total: i128,\n    cliff: u32,\n    duration: u32,\n) -\u003e Result\u003c(), BrazaError\u003e {\n\n    if total \u003c= 0 {\n        return Err(BrazaError::InvalidAmount);\n    }\n\n    if duration == 0 {\n        return Err(BrazaError::InvalidVestingParams);\n    }\n\n    if cliff \u003e duration {\n        return Err(BrazaError::InvalidVestingParams);\n    }\n\n    // Mínimo de 1 BRZ (1e7)\n    if total \u003c storage::MIN_VESTING_AMOUNT {\n        return Err(BrazaError::VestingAmountTooLow);\n    }\n\n    Ok(())\n}\n\n// ============================================================================\n//  COMPLIANCE — WRAPPERS (Single Source of Truth)\n//  Delega para compliance.rs para garantir que a lógica estrita seja usada.\n// ============================================================================\n\n/// País permitido (Delega para compliance.rs que tem a lógica estrita)\npub fn require_country_allowed(env: \u0026Env, user: \u0026Address) -\u003e Result\u003c(), BrazaError\u003e {\n    compliance::require_country_allowed(env, user)\n}\n\n/// KYC mínimo (0-3)\npub fn require_kyc_level(env: \u0026Env, user: \u0026Address, min_level: u32) -\u003e Result\u003c(), BrazaError\u003e {\n    compliance::require_kyc_level(env, user, min_level)\n}\n\n/// Risco (AML)\npub fn require_acceptable_risk(env: \u0026Env, user: \u0026Address, max_allowed: u32) -\u003e Result\u003c(), BrazaError\u003e {\n    compliance::require_acceptable_risk(env, user, max_allowed)\n}\n\n// ============================================================================\n// MÓDULO DE TESTES (EXPORTADO)\n// ============================================================================\n\n#[cfg(any(test, feature = \"testutils\"))]\npub mod test_utils {\n    \n    // Re-exportar funções internas para testes de integração\n    pub use super::{\n        require_admin,\n        require_not_paused,\n        require_not_blacklisted,\n        require_positive_amount,\n        require_sufficient_balance,\n        require_max_supply_not_exceeded,\n        require_valid_vesting_params,\n        require_country_allowed,\n        require_kyc_level,\n        require_acceptable_risk,\n    };\n}\n","traces":[{"line":12,"address":[11072187,11072016,11072181],"length":1,"stats":{"Line":9}},{"line":13,"address":[11372468],"length":1,"stats":{"Line":6}},{"line":14,"address":[11126422,11126360],"length":1,"stats":{"Line":20}},{"line":15,"address":[11072153],"length":1,"stats":{"Line":0}},{"line":17,"address":[11366692],"length":1,"stats":{"Line":10}} ats":{"Line":0}},{"line":87,"address":[11072709],"length":1,"stats":{"Line":2}},{"line":96,"address":[11370336],"length":1,"stats":{"Line":7}},{"line":97,"address":[11370350],"length":1,"stats":{"Line":6}},{"line":101,"address":[11366608],"length":1,"stats":{"Line":5}},{"line":102,"address":[11366625],"length":1,"stats":{"Line":4}},{"line":106,"address":[11364784],"length":1,"stats":{"Line":5}},{"line":107,"address":[11126593],"length":1,"stats":{"Line":4}}],"covered":35,"coverable":44},{"path":["/","home","lello","braza-token","contracts","braza_token","src","vesting.rs"],"content":"use soroban_sdk::{Address, Env, symbol_short};\nuse crate::storage;\nuse crate::types::{BrazaError, VestingSchedule};\n\n// ============================================================================\n// VESTING — LÓGICA MATEMÁTICA E DE ESTADO\n// ============================================================================\n\n/// Calcula quanto já deveria estar liberado até o ledger atual.\n/// Usa cálculo proporcional linear após o cliff.\npub fn calculate_vested_amount(env: \u0026Env, schedule: \u0026VestingSchedule) -\u003e i128 {\n\n    // Vesting revogado → não libera mais do que já foi liberado (congela no momento da revogação)\n    if schedule.revoked {\n        return schedule.released_amount;\n    }\n\n    let now = env.ledger().sequence();\n\n    // Proteção contra underflow se o ledger atual for menor que o start (raro, mas possível em testes)\n    let elapsed = now.saturating_sub(schedule.start_ledger);\n\n    // Antes do cliff → 0 tokens\n    if elapsed \u003c schedule.cliff_ledgers {\n        return 0;\n    }\n\n    // Após duration → 100% liberado\n    if elapsed \u003e= schedule.duration_ledgers {\n        return schedule.total_amount;\n    }\n\n    // Cálculo linear proporcional\n    // vested = (total_amount * elapsed) / duration\n    let num = schedule\n        .total_amount\n        .checked_mul(elapsed as i128)\n        .unwrap_or(0);\n\n    let vested = num\n        .checked_div(schedule.duration_ledgers as i128)\n        .unwrap_or(0);\n\n    vested\n}\n\n/// Calcula quanto está disponível para release AGORA (Vested - Já Liberado)\npub fn calculate_releasable_amount(env: \u0026Env, schedule: \u0026VestingSchedule) -\u003e i128 {\n    let vested = calculate_vested_amount(env, schedule);\n    vested.saturating_sub(schedule.released_amount).max(0)\n}\n\n/// Cria um vesting schedule.\n/// Nota: Token.rs é responsável por debitar o saldo do criador e travar no locked_balance.\npub fn create_vesting_schedule(\n    env: \u0026Env,\n    beneficiary: \u0026Address,\n    total_amount: i128,\n    cliff_ledgers: u32,\n    duration_ledgers: u32,\n    revocable: bool,\n) -\u003e Result\u003cu32, BrazaError\u003e {\n\n    // Incrementa contador e valida limites globais/usuário\n    let schedule_id = storage::increment_vesting_count(env, beneficiary)?;\n\n    let start_ledger = env.ledger().sequence();\n\n    let schedule = VestingSchedule {\n        beneficiary: beneficiary.clone(),\n        total_amount,\n        released_amount: 0,\n        start_ledger,\n        cliff_ledgers,\n        duration_ledgers,\n        revocable,\n        revoked: false,\n    };\n\n    storage::set_vesting_schedule(env, beneficiary, schedule_id, \u0026schedule);\n\n    // Emite evento específico de criação interna\n    env.events().publish(\n        (symbol_short!(\"v_new\"), beneficiary, schedule_id),\n        total_amount,\n    );\n\n    Ok(schedule_id)\n}\n\n/// Libera tokens vestidos.\n/// Retorna o valor liberado para que o Token.rs faça a transferência efetiva.\npub fn release_vested_tokens(\n    env: \u0026Env,\n    beneficiary: \u0026Address,\n    schedule_id: u32,\n) -\u003e Result\u003ci128, BrazaError\u003e {\n\n    let mut schedule = storage\n        ::get_vesting_schedule(env, beneficiary, schedule_id)\n        .ok_or(BrazaError::VestingNotFound)?;\n\n    // Se já foi revogado, não pode liberar mais nada além do que já foi pago\n    if schedule.revoked {\n        return Err(BrazaError::VestingNotFound);\n    }\n\n    let releasable = calculate_releasable_amount(env, \u0026schedule);\n\n    if releasable \u003c= 0 {\n        return Err(BrazaError::NoTokensToRelease);\n    }\n\n    // Atualizar schedule com o novo valor liberado\n    schedule.released_amount = schedule\n        .released_amount\n        .checked_add(releasable)\n        .ok_or(BrazaError::InvalidAmount)?;\n\n    storage::set_vesting_schedule(env, beneficiary, schedule_id, \u0026schedule);\n\n    Ok(releasable)\n}\n\n/// Revoga um vesting schedule.\n/// Retorna o valor \"unvested\" (que volta para o admin).\npub fn revoke_vesting_schedule(\n    env: \u0026Env,\n    beneficiary: \u0026Address,\n    schedule_id: u32,\n) -\u003e Result\u003ci128, BrazaError\u003e {\n\n    let mut schedule = storage\n        ::get_vesting_schedule(env, beneficiary, schedule_id)\n        .ok_or(BrazaError::VestingNotFound)?;\n\n    if !schedule.revocable {\n        return Err(BrazaError::Unauthorized); // Ou NotRevocable\n    }\n\n    if schedule.revoked {\n        return Err(BrazaError::VestingNotFound); // Já revogado\n    }\n\n    // Calcula o que o usuário tem direito até agora\n    let vested = calculate_vested_amount(env, \u0026schedule);\n    \n    // O restante (Total - Vested) é o que será devolvido ao admin\n    let unvested = schedule.total_amount.saturating_sub(vested);\n\n    // Marca como revogado\n    schedule.revoked = true;\n    // Opcional: Atualiza released_amount para igualar vested, para travar o estado visualmente\n    // schedule.released_amount = vested; \n\n    storage::set_vesting_schedule(env, beneficiary, schedule_id, \u0026schedule);\n\n    Ok(unvested)\n}\n\n// ============================================================================\n// MÓDULO DE TESTES (EXPORTADO)\n// ============================================================================\n\n#[cfg(any(test, feature = \"testutils\"))]\npub mod test_utils {\n    \n    // Re-exportar funções internas para testes de integração\n    pub use super::{\n        calculate_vested_amount,\n        calculate_releasable_amount,\n        create_vesting_schedule,\n        release_vested_tokens,\n        revoke_vesting_schedule,\n    };\n}\n","traces":[{"line":11,"address":[11123628,11123622,11123136],"length":1,"stats":{"Line":1}},{"line":14,"address":[11358494],"length":1,"stats":{"Line":1}},{"line":15,"address":[16543425],"length":1,"stats":{"Line":0}},{"line":18,"address":[11360419,11360472],"length":1,"stats":{"Line":1}},{"line":21,"address":[11066144],"length":1,"stats":{"Line":1}},{"line":24,"address":[11366600],"length":1,"stats":{"Line":1}},{"line":25,"address":[11066193],"length":1,"stats":{"Line":1}},{"line":29,"address":[16543558],"length":1,"stats":{"Line":0}},{"line":30,"address":[11366872],"length":1,"stats":{"Line":0}},{"line":35,"address":[11358721],"length":1,"stats":{"Line":0}},{"line":37,"address":[16543608],"length":1,"stats":{"Line":0}},{"line":41,"address":[11360742],"length":1,"stats":{"Line":0}},{"line":44,"address":[16543799],"length":1,"stats":{"Line":0}},{"line":48,"address":[11362448],"length":1,"stats":{"Line":0}},{"line":49,"address":[11362307],"length":1,"stats":{"Line":0}},{"line":50,"address":[11362497],"length":1,"stats":{"Line":0}},{"line":55,"address":[11367713,11366928,11367719],"length":1,"stats":{"Line":2}},{"line":65,"address":[11123753],"length":1,"stats":{"Line":2}},{"line":67,"address":[11359200],"length":1,"stats":{"Line":1}},{"line":70,"address":[11361208],"length":1,"stats":{"Line":1}},{"line":80,"address":[11359479],"length":1,"stats":{"Line":1}},{"line":83,"address":[11365075,11365161],"length":1,"stats":{"Line":2}},{"line":84,"address":[11361485],"length":1,"stats":{"Line":1}},{"line":88,"address":[11361639],"length":1,"stats":{"Line":1}},{"line":93,"address":[11357728,11358435,11358441],"length":1,"stats":{"Line":0}},{"line":101,"address":[11359860,11359941],"length":1,"stats":{"Line":0}},{"line":104,"
